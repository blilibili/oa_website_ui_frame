{include file="/common/header" /}
<div>
    {include file="/common/header-title" /}
    <div class="body-content">
        {include file="/common/menu" /}
        <div class="col-right">
            <table class="layui-table">
                <colgroup>
                    <col width="50">
                    <col width="50">
                    <col width="80">
                    <col width="100">
                    <col width="180">
                    <col width="120">
                </colgroup>
                <thead>
                <tr>
                    <th>操作人</th>
                    <th>昵称</th>
                    <th>工作站</th>
                    <th>最近操作时间</th>
                    <th>上传的图片</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                {volist name='picture' id='pic'}
                <tr>
                    <td>{$pic.username}</td>
                    <td>{$pic.nickname}</td>
                    <td>{$pic.bg}</td>
                    <td>{$pic.timestamp|date='Y-m-d H:i'}</td>
                    <td>
                        {volist name='$pic.pic_src' id='vo' }
                            <img class="print-pic" src="{$vo}" style="width: 100px;height: 100px;border:5px solid white;border-radius: 50px;cursor: pointer;" />
                        {/volist}
                    </td>
                    <td>
                        <button class="layui-btn layui-btn-normal">修改图片</button>
                        <button class="layui-btn layui-btn-danger">删除</button>
                    </td>
                </tr>
                {/volist}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
